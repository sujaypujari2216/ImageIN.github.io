<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageIn</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>

</head>

<body>
    <!-- Access Key: jsbQwXIeybQ-iq80Silc2vQTJJKK0JVoyEK6p5pKrjg -->
    <nav class="navbar">

        <img src="img/logo.png" alt="logo">

        <div class="search-container">
            <div class="searchForm">
                <input type="text" id="searchBox" placeholder="Search.." value="flowers">
                <button onclick="search()"><i class="fa fa-search"></i></button>
            </div>
        </div>

        <div class="view">
            <a id="list" onclick="listView()"><i class="fa fa-bars"></i>List</a>
            <a id="grid" class="active" onclick="gridView()"><i class="fa fa-th-large"></i>Grid</a>
        </div>

    </nav>

    <div class="container">
        <div class="details" id="topic"></div>

        <div id="result" class="grid"></div>

        <div class="wrapper" id="load">
            <button onclick="loadMore()" class="load-more">More Images</button>
        </div>

        <button onclick="gototop()" id="topbtn" title="Go to top"><i class="fa fa-arrow-up"></i></button>
    </div>
    <footer class="footer">
        <p>By <a href="https://www.linkedin.com/in/sujaypujari2216/" target="_blank">Sujay Pujari</a></p>
        <p>All images are from <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
    </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/script.js"></script>

</html>
